<div style="text-align:center">
<h1>{{message}}</h1>
</div>

<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" formControlName="firstname" placeholder="Enter firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" formControlName="lastname" placeholder="Enter lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email"  placeholder="Enter valid email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required"> email is required</div>
            <small *ngIf="f.email.errors?.pattern" class="text-danger">Please provide a valid email address</small>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="Enter password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.touched && f.password.invalid"  class="alert alert-danger">please enter valid password!!</div>
         <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength"  class="alert alert-danger">Password must be at least 6 characters</div>
            <div *ngIf="f.password.errors.maxlength"  class="alert alert-danger">Password must be lesser than  12 characters</div>
        </div>




    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
