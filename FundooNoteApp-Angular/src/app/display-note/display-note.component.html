
<mat-card class="card" *ngFor="let note of notes; index as i"  >
    <mat-card-header>
     <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{note.title}}</mat-card-title>
      <mat-card-subtitle>title</mat-card-subtitle> <p>Created:{{note.createdAt}}</p>
    </mat-card-header>
    <mat-card-content>
      <p>
       {{note.content}}
      </p>
     </mat-card-content>
    <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item  (click)="deleteNote(note.id)" >
          <mat-icon>delete</mat-icon>
          <span>delete note</span>
        </button>
        <button mat-menu-item  >
          <mat-icon> edit_attributes</mat-icon>
          <span>edit note</span>
        </button>


       </mat-menu>
    

    </mat-card-actions>
  </mat-card>
