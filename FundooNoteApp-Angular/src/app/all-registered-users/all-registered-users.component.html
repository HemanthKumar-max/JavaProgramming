
<div class="panel panel-default">  
     <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td><button (click)="deleteUser(user.id)" class="text-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <p><a [routerLink]="['/home']">Back</a></p>
  </div>
